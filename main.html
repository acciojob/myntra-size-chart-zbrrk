<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping Size Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 70%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    thead {
      background-color: #f4f4f4;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px 15px;
      text-align: center;
    }

    th {
      font-weight: bold;
      color: #222;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    caption {
      caption-side: top;
      font-weight: bold;
      font-size: 1.3em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Size Chart</h1>

  <table>
    <caption>Menâ€™s Shirt Size Chart</caption>
    <thead>
      <tr>
        <th>Size</th>
        <th>Chest (in inches)</th>
        <th>Waist (in inches)</th>
        <th>Length (in inches)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>S</td>
        <td>38</td>
        <td>34</td>
        <td>27</td>
      </tr>
      <tr>
        <td>M</td>
        <td>40</td>
        <td>36</td>
        <td>28</td>
      </tr>
      <tr>
        <td>L</td>
        <td>42</td>
        <td>38</td>
        <td>29</td>
      </tr>
      <tr>
        <td>XL</td>
        <td>44</td>
        <td>40</td>
        <td>30</td>
      </tr>
      <tr>
        <td>XXL</td>
        <td>46</td>
        <td>42</td>
        <td>31</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
