<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Size Chart</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 50px auto;
    }
    th, td {
      border: 1px solid black;
      text-align: center;
      padding: 5px;
    }
    thead {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Size Chart</h1>

  <table>
    <thead>
      <tr>
        <th>Part</th>
        <th>XS</th>
        <th>S</th>
        <th>M</th>
        <th>L</th>
        <th>XL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Waist</td>
        <td>25</td>
        <td>28</td>
        <td>30</td>
        <td>31</td>
        <td>32</td>
      </tr>
      <tr>
        <td>Chest</td>
        <td>34</td>
        <td>34</td>
        <td>38</td>
        <td>40</td>
        <td>41</td>
      </tr>
      <tr>
        <td>Sleeve</td>
        <td>23</td>
        <td>24</td>
        <td>24</td>
        <td>25</td>
        <td>25</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
